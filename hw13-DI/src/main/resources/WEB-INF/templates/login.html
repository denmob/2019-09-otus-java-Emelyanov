<html   xmlns:th="http://www.thymeleaf.org" content="text/html;">
<head>
    <title>Login</title>
</head>
<body>
<div class="top">
    <img th:src="@{/static/img/login.png}"/>
    <br/>
        <form id="login-form" th:action="@{/user/login}" th:object="${user}" th:method="post" accept-charset="utf-8">
            <div class="row">
                <label for="userLoginTextBox">Login:</label>
                <input id="userLoginTextBox" name="login" type="text" th:value="${user.login}" value="god"/>
                <label for="userPasswordTextBox">Password:</label>
                <input id="userPasswordTextBox" name="password" type="password"  th:value="${user.password}" value="123"/>
            </div>
            <div class="row">
                <button type="submit">Login</button>
            </div>
    </form>
</div>
</body>
</html>
