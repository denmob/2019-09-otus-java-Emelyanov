<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="userNameTextBox">Name:</label>
        <input id="userNameTextBox" name="name" type="text"  th:value="${user.name}" value="John Doe"/>
        <label for="userLoginTextBox">Login:</label>
        <input id="userLoginTextBox" name="login" type="text" th:value="${user.login}" value="god"/>
        <label for="userPasswordTextBox">Password:</label>
        <input id="userPasswordTextBox" name="password" type="password"  th:value="${user.password}" value="123"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
<p><a th:href="@{/admin/page}" href="adminPage.html">Admin page</a></p>
</body>
</html>
